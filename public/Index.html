<!doctype html>
<html lang="en">

<head>
  <title>RPS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="/dist/output.css" >
</head>

<body>
    <h1 class="text-center text-3xl font-bold underline pt-7 pb-6">
    Welcome to the ROCK-PAPER-SCISSORS GAME!
  </h1>
  <div class=" flex flex-row justify-center justify-evenly">

  <div class="card w-96 bg-base-100 shadow-xl">
  <figure class="px-10 pt-10">
    <img src="https://i.pinimg.com/736x/7c/a1/de/7ca1de355e1efc085b9e63486306de6d.jpg" height="324px" alt="Rock" class="rounded-xl" />
  </figure>
  <div class="card-body items-center text-center">
    <h2 class="card-title">Rock</h2>
    <div class="card-actions">
      <button class="rock btn btn-primary">Rock</button>
    </div>
  </div>
</div>

  <div class="card w-96 bg-base-100 shadow-xl">
  <figure class="px-10 pt-10">
    <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fclipart-library.com%2Fimg%2F878063.png&f=1&nofb=1&ipt=425532ce107d00b59cb34dd8a6a923433d12a55291a936940172f4b43916ea71&ipo=images" alt="Paper"  class="rounded-xl" />
  </figure>
  <div class="card-body items-center text-center">
    <h2 class="card-title">Paper</h2>
    <div class="card-actions">
      <button class="paper btn btn-primary">Paper</button>
    </div>
  </div>
</div>

  <div class="card w-96 bg-base-100 shadow-xl">
  <figure class="px-10 pt-10">
    <img src="../scissors(1).png" alt="Scissors" class="rounded-xl"  />
  </figure>
  <div class="card-body items-center text-center">
    <h2 class="card-title">Scissors</h2>
    <div class="card-actions">
      <button class="sci btn btn-primary">Scissors</button>
    </div>
  </div>
</div>

  </div>

      <!-- <button   class="rock">Rock</button> -->
    <!-- <button class="paper">Paper</button> -->
    <!-- <button class="sci">Scissors</button> -->
    <div class="card w-96 bg-primary text-primary-content flex flex-row">
  <div class="card-body">
    <div class="pscore"></div>
    <div class="cpuscore"></div>
    <div class="result"></div>
  </div>
</div>

    <!-- <div class="pscore"></div> -->
    <!-- <div class="cpuscore"></div> -->
    <!-- <div class="result"></div> -->


  <script src="script.js">
  </script>
</body>

</html>
